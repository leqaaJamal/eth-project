    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      }

      #completedTaskList .content {
        color: grey;

      }

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://www.dappuniversity.com/free-download" target="_blank">Dapp University | Todo List</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="App.createTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
              <input type="submit" hidden="">
            </form>
            <form onSubmit="App.createPatient(); return false;">
              <!-- <input id="newPatient" type="text" class="form-control" placeholder="Add task..." required>
              <input type="submit" hidden=""> -->
              <input id="patientName" type="text" class="form-control" placeholder="Add name..." required>
              <input type="submit" hidden="">
              <input id="patientAge" type="text" class="form-control" placeholder="Add age..." required>
              <input type="submit" hidden="">
              <input id="patientSex" type="text" class="form-control" placeholder="Add gender..." required>
              <input type="submit" hidden="">
              <input id="patientWeight" type="text" class="form-control" placeholder="Add weight..." required>
              <input type="submit" hidden="">
              <input id="patientPulse" type="text" class="form-control" placeholder="Add pulse..." required>
              <input type="submit" hidden="">
              <input id="patientOxygen" type="text" class="form-control" placeholder="Add oxygen..." required>
              <input type="submit" hidden="">
            </form>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Task content goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="patientList" class="list-unstyled">
              <div class="patientTemplate" class="checkbox" style="display: none">
                <label>
                  <!-- <input type="checkbox" /> -->
                  <span class="patientId">Task content goes here...</span>
                  <span class="patientName">Task content goes here...</span>
                  <span class="patientAge">Task content goes here...</span>
                  <span class="patientSex">Task content goes here...</span>
                  <span class="patientWeight">Task content goes here...</span>
                  <span class="patientPulse">Task content goes here...</span>
                  <span class="patientOxygen">Task content goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/web3/dist/web3.min.js"></script>

    var node_cryptojs = require('node-cryptojs-aes') ;
    // node - cryptojs - aes main object ;
    var CryptoJS = node_cryptojs.CryptoJS; </script>
    
    <script src="app.js"></script>
